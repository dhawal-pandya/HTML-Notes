<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- meta basically means data about website, not data in website but about
    here the charset or character set used is utf 8 is th eemost comprehensive, it includes even the emojis, if this is not written but the code suppose has emojis then it will output gibberish.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport is the viewing window of the browser through which the user looks at your website.
    the width=device-width, makes it mobile compatible as well. and the initial scale sets the page zoom to 1. -->
    <title>First Webpage</title>
  </head>
  <body>
    <h1>This is written in h1.</h1>
    <h2>This is written in h2 and has smaller font.</h2>
    <h4>This is written in h4 and is still smaller.</h4>
    <h6>This is written in h6 and is the smallest.</h6>
    <!--this goes from h1 (the biggest) to h6 (the smallest)-->
    <p>This is written in p, it doesn't need end tag.</p>
    <!--A Live Server Extension was also added which allowed the webpage to refresh in real time when coupled with autosave in file.-->
  </body>
</html>
